<div ng-controller="sliderController as slider" >
    <div class=" img slide slide-animation" ng-if="isCurrentSlideIndex($index)" ng-show="loaded" ng-repeat="slide in slides">
        <img class="bg" ng-src="{{slide.src}}">

    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12">
            <form novalidate id="studentRegistration" name="studentRegistration" role="form">

                <img src="imgs/duet-up.png" class="img-responsive">
                <h3>Student Registration</h3>
                <div class="form-group has-feedback has-feedback-left"
                     ng-class="{ 'has-error' :studentRegistration.studentRegistrationName.$touched && studentRegistration.studentRegistrationName.$invalid,
                                    'has-success': studentRegistration.studentRegistrationName.$valid
                        }"
                >
                    <input type="text"
                           class="form-control"
                           id="studentRegistrationName"
                           name="studentRegistrationName"
                           ng-model="accountid"
                           placeholder="Account Id"
                           required
                           ng-pattern="/^[acc]{3}-[A-Z]{4}-[0-9]{2}$/"
                    >
                    <i class="glyphicon glyphicon-envelope form-control-feedback"></i>
                </div>
                <div class="form-group has-feedback has-feedback-left"
                     ng-class="{ 'has-error' : studentRegistration.studentRegistrationPassword.$touched && studentRegistration.studentRegistrationPassword.$invalid,
                                    'has-success': studentRegistration.studentRegistrationPassword.$valid
                        }"
                >
                    <input type="password"
                           class="form-control"
                           id="studentRegistrationPassword"
                           name="studentRegistrationPassword"
                           ng-model="password"
                           placeholder="Password"
                           required
                           ng-minlength="8"
                           ng-maxlength="16"
                    >
                    <i class="glyphicon glyphicon-lock form-control-feedback"></i>
                </div>
                <div class="form-group has-feedback has-feedback-left"
                     ng-class="{ 'has-error' : studentRegistration.cStudentRegistrationPassword.$touched && studentRegistration.cStudentRegistrationPassword.$invalid || password!=conf_password,
                                    'has-success': studentRegistration.cStudentRegistrationPassword.$valid
                        }">
                    <input type="password"
                           class="form-control"
                           id="confStudentRegistrationPassword"
                           name="cStudentRegistrationPassword"
                           ng-model="conf_password"
                           placeholder="Confirm Password"
                           required
                           ng-minlength="8"
                           ng-maxlength="16"
                    >
                    <i class="glyphicon glyphicon-lock form-control-feedback"></i>
                </div>
                <p style="border-radius:20px; opacity:0.9; "class="{{errclass}}">{{msg}}</p>
                <button class="btn btn-lg btn-block" href="#/" role="button"
                        ng-disabled="studentRegistration.$invalid || password != conf_password" ng-click="addLocalAccount()">SUBMIT</button>
                <br>
                <img src="imgs/duet-down.png" class="img-responsive">
            </form>
        </div>
    </div>
</div>


</header>

                <li><a class="navbar-brand pull-right" href="#/about">404Developers</a></li>
            </ul>
        </div>
    </div>
