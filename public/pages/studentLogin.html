<div ng-controller="sliderController as slider" >
    <div class=" img slide slide-animation" ng-if="isCurrentSlideIndex($index)" ng-show="loaded" ng-repeat="slide in slides">
        <img class="bg" ng-src="{{slide.src}}">

    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12">
            <form novalidate id= "studentLogin" name="studentLogin" role="form">

                <img src="imgs/duet-up.png" class="img-responsive">
                <h3 class="{{msgclass}}">{{msg}}</h3>
                <div class="form-group has-feedback has-feedback-left"
                     ng-class="{ 'has-error' :studentLogin.studentLoginName.$touched && studentLogin.studentLoginName.$invalid,
                                    'has-success': studentLogin.studentLoginName.$valid
                        }"
                >
                    <input type="text"
                           class="form-control"
                           id="studentLoginName"
                           name="studentLoginName"
                           ng-model="accountid"
                           placeholder="Account Id"
                           required
                           ng-pattern="/^[acc]{3}-[A-Z]{4}-[0-9]{2}$/"
                    >
                    <i class="glyphicon glyphicon-envelope form-control-feedback"></i>
                </div>
                <div class="form-group has-feedback has-feedback-left"
                     ng-class="{ 'has-error' : studentLogin.studentLoginPassword.$touched && studentLogin.studentLoginPassword.$invalid,
                                    'has-success': studentLogin.studentLoginPassword.$valid
                        }"
                >
                    <input type="password"
                           class="form-control"
                           id="studentLoginPassword"
                           name="studentLoginPassword"
                           ng-model="password"
                           placeholder="Password"
                           required
                           ng-minlength="8"
                           ng-maxlength="16"
                    >
                    <i class="glyphicon glyphicon-lock form-control-feedback"></i>
                </div>
                <div class="form-group has-feedback has-feedback-left"
                     ng-class="{ 'has-error' : studentLogin.cStudentRegistrationPassword.$touched && studentLogin.cStudentRegistrationPassword.$invalid,
                                    'has-success': studentLogin.cStudentRegistrationPassword.$valid
                               }">
                <!--<p class="{{errclass}}">{{errmsg}}</p>-->
                <button class="btn btn-lg btn-block" href="#/" role="button"
                        ng-disabled="studentLogin.$invalid" ng-click="login()">LOGIN</button>
                <br>
                <img src="imgs/duet-down.png" class="img-responsive">
            </form>
        </div>
    </div>
</div>

        </div>
