<!DOCTYPE html>
<html lang="en" ng-app="qecAppStudent">
<head>
    <meta charset="UTF-8">
    <title>QEC-DUET</title>


    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bootstrap and custom CSS-->
    <link rel="stylesheet" type="text/css" href="libs/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="libs/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/animation.css" />
    <!--<link rel="stylesheet" type="text/css" href="css/animation.min.css" />-->
    <link rel="stylesheet" type="text/css" href="./css/c3.min.css" />

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!--<link rel="stylesheet" type="text/css" href="css/login-and-slider.css" />-->
    <link rel="stylesheet" type="text/css" href="css/w3.css">

        <!--CSS End-->
</head>
<body>

<div ng-controller="sliderController as slider" >
    <div class=" img slide slide-animation" ng-if="isCurrentSlideIndex($index)" ng-show="loaded" ng-repeat="slide in slides">
        <img class="bg" ng-src="{{ slide.src }}">

    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12">
            <form novalidate id= "studentLogin" name="studentLogin" role="form" ng-controller="studentLoginController">

                <img src="imgs/duet-up.png" class="img-responsive">
                <h2>Student Login</h2>
                <div class="form-group has-feedback has-feedback-left"
                     ng-class="{ 'has-error' :studentLogin.studentLoginName.$touched && studentLogin.studentLoginName.$invalid,
                                    'has-success': studentLogin.studentLoginName.$valid
                        }"
                >
                    <input type="text"
                           class="form-control"
                           id="studentLoginName"
                           name="studentLoginName"
                           ng-model="accountid"
                           placeholder="Account Id"
                           required
                           ng-pattern="/^[acc]{3}-[A-Z]{4}-[0-9]{2}$/"
                    >
                    <i class="glyphicon glyphicon-envelope form-control-feedback"></i>
                </div>
                <div class="form-group has-feedback has-feedback-left"
                     ng-class="{ 'has-error' : studentLogin.studentLoginPassword.$touched && studentLogin.studentLoginPassword.$invalid,
                                    'has-success': studentLogin.studentLoginPassword.$valid
                        }"
                >
                    <input type="password"
                           class="form-control"
                           id="studentLoginPassword"
                           name="studentLoginPassword"
                           ng-model="password"
                           placeholder="Password"
                           required
                           ng-minlength="8"
                           ng-maxlength="16"
                    >
                    <i class="glyphicon glyphicon-lock form-control-feedback"></i>
                </div>
                <div class="form-group has-feedback has-feedback-left"
                     ng-class="{ 'has-error' : studentLogin.cStudentRegistrationPassword.$touched && studentLogin.cStudentRegistrationPassword.$invalid,
                                    'has-success': studentLogin.cStudentRegistrationPassword.$valid
                               }">
                <!--<p class="{{errclass}}">{{errmsg}}</p>-->
                <button class="btn btn-lg btn-block" href="#/" role="button"
                        ng-disabled="studentLogin.$invalid" ng-click="login()">LOGIN</button>
                <br>
                <img src="imgs/duet-down.png" class="img-responsive">
            </form>
        </div>
    </div>
</div>



        <!--Libraries and Custom Scripts-->

<script type="text/javascript" src="./libs/js/d3.min.js"></script>
<script type="text/javascript" src="./libs/js/c3.min.js"></script>
<script type="text/javascript" src="./libs/js/angular.js"></script>
<script type="text/javascript" src="./libs/js/c3-angular.min.js"></script>
<script type="text/javascript" src="./libs/js/angular-route.js"></script>
<script type="text/javascript" src="./libs/js/angular-animate.js"></script>
<script type="text/javascript" src="./libs/js/jquery-2.2.0.js"></script>
<script type="text/javascript" src="./libs/js/bootstrap.js"></script>
<script type="text/javascript" src="./libs/js/TweenMax.min.js"></script>
<script type="text/javascript" src="./libs/js/timeLine.js"></script>

<script type="text/javascript" src="./libs/js/ui-bootstrap-0.11.0.min.js"></script>

<script type="text/javascript" src="./libs/js/preload.min.js"></script>



        <!--Libraries End-->
        

<script type="text/javascript" src="./js/student/studentApp.js"></script>
<script type="text/javascript" src="./js/student/studentApp.js"></script>
<script type="text/javascript" src="./js/student/routes.js"></script>
<!--<script type="text/javascript" src="./js/controllers.js"></script>-->
<script type="text/javascript" src="./js/student/controllers.js"></script>
<script type="text/javascript" src="./pages/student/directives.js"></script>
<script type="text/javascript" src="./js/student/factories.js"></script>
<!--<script type="text/javascript" src="./js/animation.js"></script>-->
<script type="text/javascript" src="./pages/student/services.js"></script>


        <!--Custom Scripts End-->

</body>
</html>
