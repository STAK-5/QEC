<!DOCTYPE html>
<html lang="en" ng-app="login_app">

<head>
    <meta charset="UTF-8">
    <title>QEC-DUET</title>


    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bootstrap and custom CSS-->
    <link rel="stylesheet" type="text/css" href="libs/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="libs/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/animation.css" />
    <!--<link rel="stylesheet" type="text/css" href="css/animation.min.css" />-->
    <link rel="stylesheet" type="text/css" href="./css/c3.min.css" />

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!--<link rel="stylesheet" type="text/css" href="css/login-and-slider.css" />-->
    <link rel="stylesheet" type="text/css" href="css/w3.css">

    <!--CSS End-->
</head>

<body>
<div ng-controller="sliderController as slider" >
    <div class=" img slide slide-animation" ng-if="isCurrentSlideIndex($index)" ng-show="loaded" ng-repeat="slide in slides">
        <img class="bg" ng-src="{{ slide.src }}">

    </div>
</div>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12">
                <form novalidate id="hodLogin" name="hodLogin" role="form" ng-controller="hodLoginController">

                    <img src="imgs/duet-up.png" class="img-responsive">
                    <h2 class="{{errclass}}">{{ title }}</h2>
                    <div class="form-group has-feedback has-feedback-left" ng-class="{'has-error': hodLogin.hodEmail.$touched && hodLogin.hodEmail.$invalid,
                                'has-success': hodLogin.hodEmail.$valid
                    }">
                        <input type="email" class="form-control" id="hodEmail" name="hodEmail" ng-model="hodEmail" placeholder="Email" required>
                        <i class="glyphicon glyphicon-envelope form-control-feedback"></i>
                    </div>

                    <div class="form-group has-feedback has-feedback-left" ng-class="{'has-error': hodLogin.hodPassword.$touched && hodLogin.hodPassword.$invalid,
                                'has-success': hodLogin.hodPassword.$valid
                    }">
                        <input type="password" class="form-control" id="hodPassword" name="hodPassword" ng-model="hodPassword" placeholder="Password" required ng-minlength="8" ng-maxlength="16">
                        <i class="glyphicon glyphicon-lock form-control-feedback"></i>

                    </div>
                    <div ng-cloak>
                         <p style=" margin:10px 0; border-radius: 20px; font-weight: bold;" class="alert-warning text-center" ng-show="attempts > 5">Session Locked, Login Attempt Not Allowed</p>
                    <p style=" margin:10px 0; border-radius: 20px; font-weight: bold;" class="alert-success text-center" ng-show="err == 200">Login Successful</p>
                    <p style=" margin:10px 0; border-radius: 20px; font-weight: bold;" class="alert-info text-center" ng-show="wait">Please Wait!</p>
                    <p style=" margin:10px 0; border-radius: 20px; font-weight: bold;" ng-class="{'alert-danger text-center': error}" ng-show="err == error">No Match Found</p>
                    <p style=" margin:10px 0; border-radius: 20px; font-weight: bold;" class="alert-danger text-center" ng-show="err == 401">Wrong Password</p>
                    </div>
                   
                    <button type="button" class="btn btn-lg btn-block" ng-disabled="hodLogin.$invalid || attempts>5" ng-click="login()">
                    <strong>Sign In</strong></button>
                    <h5 class="text-center"><a href="#/forgot"> Forgot Password?</a></h5>

                    <img src="imgs/duet-down.png" class="img-responsive">
                </form>
            </div>
        </div>
    </div>





    <!--Libraries and Custom Scripts-->

    <script type="text/javascript" src="./libs/js/d3.min.js"></script>
    <script src="./libs/js/c3.min.js"></script>
    <script type="text/javascript" src="./libs/js/angular.js"></script>
    <script type="text/javascript" src="libs/js/c3-angular.min.js"></script>
    <script type="text/javascript" src="libs/js/angular-route.js"></script>
    <script type="text/javascript" src="libs/js/angular-animate.js"></script>
    <script type="text/javascript" src="libs/js/jquery-2.2.0.js"></script>
    <script type="text/javascript" src="libs/js/bootstrap.js"></script>
    <script type="text/javascript" src="libs/js/TweenMax.min.js"></script>
    <script type="text/javascript" src="libs/js/timeLine.js"></script>
    <script type="text/javascript" src="libs/js/ui-bootstrap-0.11.0.min.js"></script>
    <script type="text/javascript" src="libs/js/preload.min.js"></script>

    <!--<script type="text/javascript" src="http://code.highcharts.com/highcharts.js"></script>-->

    <!--Libraries End-->


    <script type="text/javascript" src="js/login_app.js"></script>
    <!--<script type="text/javascript" src="js/app.js"></script>-->
    <!--<script type="text/javascript" src="js/routes.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/directives.js"></script>
    <script type="text/javascript" src="js/factories.js"></script>
    <script type="text/javascript" src="js/animation.js"></script>
    <script type="text/javascript" src="js/service.js"></script>-->


    <!--Custom Scripts End-->

</body>

</html>
